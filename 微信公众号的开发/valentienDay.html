<script>

    function checkPhone() {
        var contact = document.getElementById('phone').value;
        if(!(/^1[34578]\d{9}$/.test(contact))){
            $('#phone').css('border','1px solid red');
            document.getElementById("phone").value='';
            $('#phone').attr('placeholder','不能为空且是11位').css('padding-left','5px', 'text-align','start');
            return false;
        }else{
            $('#phone').css('border','none');
        }
    }
    function checkName() {
        var name=document.getElementById("name").value;
        if(!/^[\u4e00-\u9fa5]+$/gi.test(name)||name.length>20) {
            $('#name').css('border','1px solid red');
            document.getElementById("name").value='';
            $('#name').attr('placeholder','不能为空且只能输入汉字').css('padding-left','5px', 'text-align','start');
           console.log($('#name').attr('placeholder'));
            return false;
        }else{
            $('#name').css('border','none');
        }
    }
   function checkManager() {
          var manager=document.getElementById("manager").value;
        if(!/^[\u4e00-\u9fa5]+$/gi.test(manager)||manager.length>5) {
            $('#manager').css('border','1px solid red');
            document.getElementById("manager").value='';
            $('#manager').attr('placeholder','不能为空且只能输入汉字').css('padding-left','5px', 'text-align','start');
            document.getElementById("manager").value='';
            return false;

<!--备注框可输入字数的判断-->
<script>
    $(function(){
        $(' textarea ').keyup(function(){
            //输入字符后键盘up时触发事件
            var txtLeng = $('textarea').val().length;      //把输入字符的长度赋给txtLeng
            //拿输入的值做判断
            if( txtLeng>50 ){
            //输入长度大于300时span显示0
                $(' #comment p span ').text(' 0 ');
            //截取输入内容的前300个字符，赋给fontsize
                var fontsize = $('textarea').val().substring(0,50);
            //显示到textarea上
                $('textarea ').val( fontsize );
            }else{
            //输入长度小于300时span显示300减去长度
                $('.weui-cell__bd span').text(50-txtLeng);
            }
        });
    });
</script>
